<table class="container" >
    <tr class="card" *ngFor="let item of dataArray; index as i" >
        <!-- *ngFor="let item of item; index as i" -->
   
      <div class="card-body">
        <h6>CommandeID: {{item.CommandeID}}</h6>
        <article class="card">
          <div class="card-body row">
            <div class="col">
              <strong>Date-Ramassage</strong> <br />
              <i class=""></i> {{item.DateRamassage.substring(0,10)}}

            </div>
            <div class="col">
              <strong>Heure-Ramassage</strong> 
              <i class=""></i> {{item.HeureRamassage}}

            </div>
            <div class="col">
              <strong>Date d'arrive</strong> 
              <i class=""></i> {{item.DateArrive.substring(0,10)}}
            </div>
            <div class="col">
              <strong>Heure d'arrive:</strong> <br />
              <i class=""></i> {{item.HeureArrive}}

            </div>
            <div class="col">
              <strong>Montant:</strong> <br />
              <i class=""></i> {{item.montant}}DT

            </div>
            <div class="col">
              <a    
                (click)="perform(item.CommandeID,item.LivreurID,i)" 
                style="color: white;
                background: #ff0404;
                border: none;
                border-radius: 45px;"
                class="btn btn-warning"
                data-abc="true"
                >Demande de livraison <i class="fa fa-chevron-right"></i>
              </a>
            </div>
          </div>
        </article>
