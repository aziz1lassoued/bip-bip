
         <div class="container" >
             <div class="table-responsive">
                 <div class="table-wrapper">
                     <div class="table-title">
                         <div class="row">
                             <div class="col-sm-8"><h2>Commande  <b>client</b></h2></div>
                             <div class="col-sm-4">
                                 <div class="search-box">
                                     <i class="material-icons">&#xE8B6;</i>
                                     <input type="text" class="form-control" placeholder="Search&hellip;">
                                 </div>
                             </div>
                         </div>
                     </div>
                     <table class="table table-striped table-hover table-bordered">
                         <thead>
                             <tr>
                                 <th>#</th>
                                 <th>Name <i class="fa fa-sort"></i></th>
                                 <th>prenom</th>
                                 <th>City <i class="fa fa-sort"></i></th>
     
                                 
                                 <th>Actions</th>
                             </tr>
                         </thead>
                         <tbody>
                             <tr>
                                 <tr *ngFor="let item of dataArray;index as i" >
                                     <th scope="row">{{i}}</th>
                                     <td>{{item.FirstName}}</td>
                                     <td>{{item.LastName}}</td>
                                     <td>{{item.Status}}</td>
                     
     
     
                                 <td>
                                     <a  class="view" title="View" data-toggle="tooltip"><span uk-icon="heart"></span></a>
     
                                     <!-- <a href="#" class="edit" title="Edit" data-toggle="tooltip"><i >&#xE254;</i></a> -->
                                     <a  class="delete"    ><span uk-icon="heart"></span></a>
                                 </td>
                             </tr>
                             
                         </tbody>
                     </table>
                     <div class="clearfix">
                         <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>

                 </div>
             </div>        
         </div>    
         
     
         <div id="deleteEmployeeModal" class="modal fade">
             <div class="modal-dialog">
                 <div class="modal-content">
                     <form>
                         <div class="modal-header">						
                             <h4 class="modal-title">Delete Employee</h4>
                             <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                         </div>
                         <div class="modal-body">					
                             <p>Are you sure you want to delete these Records?</p>
                             <p class="text-warning"><small>This action cannot be undone.</small></p>
                         </div>
                         <div class="modal-footer">
                             <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                             <input type="submit" class="btn btn-danger" value="Delete">
                         </div>
                     </form>
                 </div>
             </div>
         </div>
